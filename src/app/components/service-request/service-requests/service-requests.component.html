<div class="service-requests-screen">
    <div class="container">
        <div class="heading pt-4">
            <h1>Service Requests</h1>
        </div>

        <div class="card mt-4" *ngFor="let item of data" routerLink="/service-request/service-request-details" [state]="{ data: item}">
            <div class="row card-body">
                <div class="col-10 text-section">
                    <h5 class="card-title">{{item.package.name}}</h5>
                    <p class="card-subtitle mt-1 text-muted">{{item.location}}</p>
                    <p class="card-text text-muted"><small>{{item.datetime | date:'medium'}}</small></p>
                </div>
                <div class="col-2 icon-section">
                    <a>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center pt-5" *ngIf="data.length == 0">
            <img src="../../../../assets/img/content-loading.gif" alt="Loading ..." />
        </div>
    </div>
</div>
