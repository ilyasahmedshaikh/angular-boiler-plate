<div class="new-service-request-screen">
    <div class="container">
        <div class="heading pt-4">
            <h1>New Service Request</h1>
        </div>
    
        <form class="pt-4">
            <div class="form-group">
                <label>Car Location</label>
                <input type="address" class="form-control" id="inputAddress" placeholder="1234 Main St, Road">
            </div>
              
            <div class="form-group pt-1">
                <label>Categories</label>
                <select class="custom-select form-control">
                    <option selected>Select Categories</option>
                    <option value="1">Mini Size</option>
                    <option value="2">Compact Suv</option>
                    <option value="2">Standard Suv</option>
                    <option value="3">Compact Car</option>
                    <option value="4">Mini Van</option>
                </select>
                <!-- <app-slider></app-slider> -->
            </div>

            <div class="form-group pt-1">
                <label>Package & Services</label>
                <select class="custom-select form-control">
                    <option selected>Select Package & Services</option>
                    <option value="1">Bronze Package</option>
                    <option value="2">Silver Package</option>
                    <option value="3">Gold Package</option>
                    <option value="4">Platinum Package</option>
                </select>
            </div>
    
            <div class="form-group pt-1">
                <label>Date & Time</label>
                <input type="datetime-local" class="form-control" id="date" name="date"  />
            </div>
            
            <div class="form-group pt-1">
                <label>Payment</label>
                <select class="custom-select form-control">
                    <option selected>Select Payment</option>
                    <option value="1">Cash Payment</option>
                    <option value="2">Debit Card</option>
                    <option value="4">Jazz Cash</option>
                    <option value="4">EasyPaisa</option>
                </select>
            </div>

        </form>

        <a href="#" class="rounded-btn w-100 mt-4">Create Service Request</a>
    </div>
</div>
