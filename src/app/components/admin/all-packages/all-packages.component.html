        <div class="packages-cards pb-5" *ngIf="data.length > 0">
            <div *ngFor="let item of data">
                <div class="card mt-3">
                    <div class="row">
                        <div class="col-4">
                            <img class="card-img-top" src={{item.image}}>
                        </div>
                        <div class="col-8 pl-0">
                            <div class="content py-2">
                                <h5 class="package">{{item.name}}</h5>
                                <p class="price text-muted">Rs. {{item.price}}</p>

                                <div class="row">
                                    <div class="col-12 icons">
                                        <a routerLink="/admin/add-package"><i class="fas fa-eye"></i></a>
                                        <a routerLink="/admin/add-package"><i class="px-4 fas fa-pencil-alt"></i></a>
                                        <a><i class="fas fa-trash-alt"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center pt-5" *ngIf="data.length == 0">
            <img src="../../../../assets/img/content-loading.gif" alt="Loading ..." />
        </div>

    </div>
</div>
