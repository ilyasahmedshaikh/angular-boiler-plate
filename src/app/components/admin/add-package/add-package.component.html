<div class="add-package-screen">
	<div class="container">
		<div class="heading pt-4">
			<h1>Add Package</h1>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-6">
                <div class="add-img">
                    <form>
                        <input class="d-none" type="file" accept="image/*" #file>
                        <a (click)="file.click()"><img src="../../../../assets/img/img-upload-icon.png"></a>
                    </form>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Package Name</label>
            <input type="text" class="form-control" placeholder="Package Name">
        </div>
        <div class="form-group">
            <label>Package Price</label>
            <input type="text" class="form-control" placeholder="Package Price">
        </div>
        <div class="form-group">
            <label>Categories</label>
            <select class="custom-select form-control">
                <option selected>Select Category</option>
                <option value="1">Mini Size</option>
                <option value="2">Compact Suv</option>
                <option value="2">Standard Suv</option>
                <option value="3">Compact Car</option>
                <option value="4">Mini Van</option>
            </select>
        </div>

        <div class="add-package-btn">
            <a href="#" class="rounded-btn w-100 mt-4">Add Package</a>
        </div>
	</div>
</div>
