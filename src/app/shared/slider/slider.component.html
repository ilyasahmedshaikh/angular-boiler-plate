<section>
    <div class="container">
        <h3 class="heading">Categories</h3>
    </div>
    <div class="scrollmenu" *ngIf="categories.length > 0">
        <div class="item" *ngFor="let item of categories">
            <div class="image-container">
                <img class="large" src={{item.image}} alt="Category">
            </div>
            <p>{{item.name}}</p>
        </div>
    </div>
    <div *ngIf="categories.length == 0">
        <img class="loading" src="../../../assets/img/loading.gif" />
    </div>
</section>
